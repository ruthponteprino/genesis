<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Genesis P-Orridge</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <div class="contenedor">
        <header>
            <div class="background-video absolute inset-0 w-full h-full">
                <video class="object-cover w-full h-full lg:h-[50vh]" autoplay loop muted>
                    <source src="./img/clip.mp4" type="video/mp4">
                </video>
            </div>
            <nav class="relative z-10">
                <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                    <div class="relative flex h-16 items-center justify-between">
                        <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
                            <!-- Mobile menu button-->
                            <button type="button" id="mobile-menu"
                                class="relative inline-flex items-center justify-center rounded-md p-2 text-white  hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                                aria-controls="mobile-menu" aria-expanded="false">
                                <span class="absolute -inset-0.5"></span>
                                <!--
                            Icon when menu is closed.
                
                            Menu open: "hidden", Menu closed: "block"
                          -->
                                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor" aria-hidden="true" data-slot="icon">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                                </svg>
                                <!--
                            Icon when menu is open.
                
                            Menu open: "block", Menu closed: "hidden"
                          -->
                                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor" aria-hidden="true" data-slot="icon">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                            <div class="flex shrink-0 items-center">
                                <a href="./index.html"><img class="h-8 w-auto" src="./img/logo.png"
                                        alt="psychic tv logo"></a>
                            </div>
                            <div class="hidden sm:ml-6 sm:block">
                                <div class="flex space-x-4 items-center justify-center">
                                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                    <a href="#"
                                        class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-gray-700">bio</a>
                                    <!-- Sección con submenú para "música" -->
                                    <div class="relative group">
                                        <a href="#"
                                            class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-gray-700">música</a>
                                        <!-- Submenú desplegable -->
                                        <div
                                            class="absolute hidden bg-gray-700 text-white group-hover:block rounded-md mt-2 w-40">
                                            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-600">throbbing
                                                gristle</a>
                                            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-600">psychic tv</a>
                                            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-600">thee
                                                majesty</a>
                                        </div>
                                    </div>
                                    <!-- Sección con submenú para "arte" -->
                                    <div class="relative group">
                                        <a href="#"
                                            class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-gray-700">arte</a>
                                        <!-- Submenú desplegable -->
                                        <div
                                            class="absolute hidden bg-gray-700 text-white group-hover:block rounded-md mt-2 w-40">
                                            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-600">COUM
                                                Transmission</a>
                                        </div>
                                    </div>
                                    <a href="#"
                                        class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-gray-700">legado</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mobile menu, show/hide based on menu state. -->
                <div class="hidden" id="menu">
                    <div class="space-y-1 px-2 pb-3 pt-2 sm:hidden">
                        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                        <a href="#"
                            class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-gray-700 hover:text-white">bio</a>
                        <!-- Botón y subsecciones para "música" -->
                        <div>
                            <button onclick="toggleSubmenu('music-submenu')"
                                class="w-full text-left block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-gray-700">
                                música
                            </button>
                            <div id="music-submenu" class="hidden pl-6">
                                <a href="#"
                                    class="block px-3 py-2 text-sm font-medium text-white hover:bg-gray-700">throbbing
                                    gristle</a>
                                <a href="#"
                                    class="block px-3 py-2 text-sm font-medium text-white hover:bg-gray-700">psychic
                                    tv</a>
                                <a href="#"
                                    class="block px-3 py-2 text-sm font-medium text-white hover:bg-gray-700">thee
                                    majesty</a>
                            </div>
                        </div>
                        <!-- Botón y subsecciones para "arte" -->
                        <div>
                            <button onclick="toggleSubmenu('events-submenu')"
                                class="w-full text-left block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-gray-700">
                                arte
                            </button>
                            <div id="events-submenu" class="hidden pl-6">
                                <a href="#"
                                    class="block px-3 py-2 text-sm font-medium text-white hover:bg-gray-700">COUM
                                    Transmission</a>
                            </div>
                        </div>
                        <a href="#"
                            class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-gray-700 hover:text-white">legado</a>
                    </div>
                </div>
            </nav>
        </header>
        <div>

        </div>
        <footer></footer>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
